<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Calculator</title>
</head>
<body>
    <h1>Sum Calculator</h1>
    <form id="sumForm">
        <input type="number" id="num1" placeholder="Enter first number" required>
        <input type="number" id="num2" placeholder="Enter second number" required>
        <button type="submit">Calculate Sum</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('sumForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            // Send GET request to the API server with num1 and num2 as query parameters
            const response = await fetch(`https://5000-wtitze-spagetparams-kzbwpawwyfg.ws-eu116.gitpod.io/sum/${num1}/${num2}`, {
                method: 'GET'
            });

            const result = await response.json();
            if (response.ok) {
                document.getElementById('result').innerText = `Result: ${result.result}`;
            } else {
                document.getElementById('result').innerText = `Error: ${result.error}`;
            }
        });
    </script>
</body>
</html>
